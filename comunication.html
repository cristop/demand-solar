<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <!-- <meta name="theme-color" content="#417286"/> -->

  <title></title>

  <link rel="icon" type="image/png" href="assets/img/favicon.png" />
</head>

<body>
  <div class="preload" style="width: 100vw;height: 100vh;position: fixed;background-color: #fff;z-index: 9999;top:0;">
    <img src="assets/img/svg-loaders/oval.svg" alt="" width="50"
      style="position: absolute;top: calc(50% + -30px);left: 50%;transform: translate(-50%, -50%);">
  </div>



  <!-- Header -->
  <header id="navHeader">
    <div class="container-fluid">
      <div class="texto">Hi (nombre del cliente)!</div>
      <a href="/" class="logo js-scroll">
        <img src="assets/img/logo-demand.png" alt="" class="full-logo" height="55" />
      </a>
    </div>
  </header>

  <!-- SECTIONS AQUI -->

  <section id="home-inicio" class="section wow fadeIn  ">
    <div class="container">
      <div class="menu-info">
        <div class="menu-left" id="menu-container">
          <button id="burguer-menu"></button>
          <ul>
            <li>
              <a href="#">
                <img src="assets/img/icons/home.svg" alt="">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="assets/img/icons/project.svg" alt="">
                <span>Project Information</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="assets/img/icons/status.svg" alt="">
                <span>Project Status</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="assets/img/icons/communication.svg" alt="">
                <span>Communication</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="info-right">
          <div class="internal-header" style="background-image: url(assets/img/images/PortadaCommunication-04.png);">
            <div class="title">
              <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="50" />
              </svg>
              <img src="assets/img/logo-D.png" loading="lazy" height="50" alt="" />
              <span>Communication</span>
            </div>
          </div>
          <div class="gray-container">
            <div class="section-title flex">
                <div>
                  <h5>Comments</h5>
                </div>
                <div></div>
            </div>
            <div class="all-comments">

                <div class="new-comment-panel">
                    <div class="new-comment">
                        <input type="text" placeholder="New Comment" />
                    </div>
                    <div class="reload">
                        <a href="#">
                            <img src="assets\img\communication\rotate-right-solid.svg" alt="">
                        </a>
                    </div>
                </div>

                <div class="comments-panel">
                    <div class="comment">
                        <div class="comment-header">
                            <div class="icon">
                                <img src="assets\img\communication\user-green.svg" alt="">
                            </div>
                            <div class="name-date">
                                <strong>
                                    Nombre de quien realizo el comentario
                                    <a href="#">
                                        <img src="assets\img\communication\repeat-solid.svg" alt="">
                                    </a>
                                </strong>
                                <small>11/04/2023</small>
                            </div>
                        </div>
                        <div class="comment-text">
                            Test de comment
                        </div>
                    </div>
                </div>

                <div class="comments-panel">
                    <div class="comment">
                        <div class="comment-header">
                            <div class="icon">
                                <img src="assets\img\communication\user-green.svg" alt="">
                            </div>
                            <div class="name-date">
                                <strong>
                                    Nombre de quien realizo el comentario
                                    <a href="#">
                                        <img src="assets\img\communication\repeat-solid.svg" alt="">
                                    </a>
                                </strong>
                                <small>11/04/2023</small>
                            </div>
                        </div>
                        <div class="comment-text">
                            Test de comment
                        </div>
                    </div>
                </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- SECTIONS AQUI -->




  <footer>
    <div class="container" >
        <div class="image">
            <img src="assets/img/logo-demand.png" loading="lazy" alt="" />
        </div>
    </div> 
  </footer>



  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- libreria WOW animaciones CSS -->
  <link href="assets/library/wow/animate-reduce.css" type="text/css" rel="stylesheet" media="screen,projection" async />

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/booster.min.css" media="all" async>
  <link rel="stylesheet" href="assets/css/general.css" async>

  <link rel="stylesheet" href="assets/css/header.css" async>
  <link rel="stylesheet" href="assets/css/footer.css" async>
  <link rel="stylesheet" href="assets/css/partials/communication.css" async>

  <!-- jQuery -->
  <script src="assets/library/jQuery/jquery-3.3.1.min.js"></script>
  <script src="assets/library/jQuery/jquery.easing.js"></script>

  <script src="assets/library/jquery.cycle2/jquery.cycle2.min.js"></script>

  <script src="assets/library/carrousel/carrousel.js"></script>

  <!-- libreria WOW animaciones JS -->
  <script src="assets/library/wow/wow.min.js"></script>
  <script>
    wow = new WOW(
      {
        animateClass: 'animated',
        offset: 200
      }
    );
    wow.init();
  </script>

  <!-- Main -->
  <script src="assets/js/main.js"></script>
</body>

</html>
